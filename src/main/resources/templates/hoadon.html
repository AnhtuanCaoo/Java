<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Hóa Đơn</title>
</head>
<body>
    <div class="container" style="margin-top: 30px">
        <a class="btn btn-primary" th:href="@{'/doi-bong-detail/' + ${doibongId}}">Quay lại</a>
    </div>
    <div class="container text-center" style="margin-top: 30px">
        <h1>Hóa Đơn</h1>
    </div>
    <div class="container" style="margin-top:30px; border:solid  1px black">
        <div class="header-info text-center" style="margin-top: 30px">
            <p>Cộng hòa xã hội chủ nghĩa Việt Nam</p>
            <p>Độc lập - Tự do - Hạnh phúc</p>
        </div>
        <div class="bill text-center" style="margin-top: 30px">
            <h4>HỢP ĐỒNG THANH TOÁN TIỀN BẢN QUYỀN TRUYỀN HÌNH</h4>
        </div>
        <div class="container" style="margin-top:30px;margin-bottom: 30px">
            <div class="row">
                <div class="col-4">
                    <p>Tên : </p>
                </div>
                <div class="col-6">
                    <input type="text" th:value="${ten}" class="form-control" disabled minlength="8" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Ngày thanh toán : </p>
                </div>
                <div class="col-6">
                    <input type="text" th:value="${ngayThanhToan}" class="form-control" disabled minlength="8" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Số tiền: </p>
                </div>
                <div class="col-6">
                    <input type="text" th:value="${grandtotal}" class="form-control" disabled minlength="8" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer container" style="margin-top: 30px; margin-bottom: 30px">
        <div class="test1">
            <a class="btn btn-primary" style="float:right" href="#">In hóa đơn</a>
        </div>
    </div>
</body>
</html>
